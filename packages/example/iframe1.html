<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFRAME 1</title>
  </head>
  <body>
    <p id="text">
      IFRAME 1
    </p>
    <script src="./node_modules/@byhealth/channel/dist/channel.min.js"></script>
    <script>
      var client = new BY_HEALTH.Channel.Client({
        allowedOrigins: ['http://localhost:3000'],
        autoHeight: true,
      });
      client.connect();
      client.on('ready', function () {
        console.log('IFRAME 1: client ready.');
      });
      client.on('hello', function (now) {
        console.log('IFRAME 1: client receive hello from host.' + now);
        client.emit('world', 'hello');
      });
    </script>
  </body>
</html>
